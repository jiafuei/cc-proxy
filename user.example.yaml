# Copy this file to ~/.cc-proxy/user.yaml and adjust as needed.

providers:
  - name: 'anthropic-default'
    type: 'anthropic'
    base_url: 'https://api.anthropic.com'
    api_key: !env ANTHROPIC_API_KEY

  - name: 'openai-chat'
    type: 'openai'
    base_url: 'https://api.openai.com'
    api_key: !env OPENAI_API_KEY

  - name: 'openai-responses'
    type: 'openai-responses'
    base_url: 'https://api.openai.com'
    api_key: !env OPENAI_API_KEY

  - name: 'anthropic-with-transformers'
    type: 'anthropic'
    base_url: 'https://api.anthropic.com'
    api_key: !env ANTHROPIC_API_KEY
    transformers: {
      claude: {
        pre_request: [
          { class: 'app.transformers.providers.claude.anthropic.CacheBreakpointTransformer', params: {} }
        ],
        request: [
          { class: 'app.transformers.providers.claude.anthropic.ClaudeSystemMessageCleanerTransformer', params: {} },
          { class: 'app.transformers.shared.utils.ToolDescriptionOptimizerTransformer', params: {} }
        ],
        post_response: [
          { class: 'app.transformers.providers.claude.anthropic.ClaudeResponseTransformer', params: {} }
        ]
      }
    }

# Built-in transformers shipped with cc-proxy:
# - app.transformers.providers.claude.anthropic.CacheBreakpointTransformer
# - app.transformers.providers.claude.anthropic.ClaudeResponseTransformer
# - app.transformers.providers.claude.anthropic.ClaudeSoftwareEngineeringSystemMessageTransformer
# - app.transformers.providers.claude.anthropic.ClaudeSystemMessageCleanerTransformer
# - app.transformers.providers.claude.gemini.ClaudeGeminiRequestTransformer
# - app.transformers.providers.claude.gemini.ClaudeGeminiResponseTransformer
# - app.transformers.providers.claude.openai.ClaudeOpenAIRequestTransformer
# - app.transformers.providers.claude.openai.ClaudeOpenAIResponseTransformer
# - app.transformers.providers.claude.openai_responses.ClaudeOpenAIResponsesRequestTransformer
# - app.transformers.providers.claude.openai_responses.ClaudeOpenAIResponsesResponseTransformer
# - app.transformers.shared.utils.AuthHeaderTransformer
# - app.transformers.shared.utils.GeminiApiKeyTransformer
# - app.transformers.shared.utils.HeaderTransformer
# - app.transformers.shared.utils.OpenRouterReasoningTransformer
# - app.transformers.shared.utils.RequestBodyTransformer
# - app.transformers.shared.utils.ToolDescriptionOptimizerTransformer
# - app.transformers.shared.utils.UrlPathTransformer

models:
  - alias: 'sonnet'
    id: 'sonnet-4'
    provider: 'anthropic-default'

  - alias: 'opus'
    id: 'opus4.1'
    provider: 'anthropic-with-transformers'

  - alias: 'gpt-5'
    id: 'gpt-5'
    provider: 'openai-chat'

  - alias: 'gpt-5-mini'
    id: 'gpt-5-mini'
    provider: 'openai-responses'

routing:
  default: 'sonnet'
  planning: 'sonnet'
  background: 'sonnet'
  thinking: 'sonnet'
  plan_and_think: 'sonnet'
  builtin_tools: 'sonnet'
